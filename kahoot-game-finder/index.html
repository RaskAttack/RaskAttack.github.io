<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Console</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        #output { white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
        button { padding: 10px 20px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Python Console</h1>
    <button onclick="runBackend()">Run Python Script</button>
    <pre id="output">Output will appear here...</pre>

    <script>
        async function runBackend() {
            try {
                // Replace with your actual Render backend URL
                const response = await fetch("https://raskattack-github-io.onrender.com/run");
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("output").textContent = "Error: " + error;
            }
        }
    </script>
</body>
</html>
