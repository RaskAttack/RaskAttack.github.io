<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahoot Console</title>
  <style>
    body {
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
      padding: 20px;
    }
    #console {
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 90vh;
      border: 1px solid #333;
      padding: 10px;
      background: #121212;
    }
    .active {
      color: #00ff00;
    }
    .skipped {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <h1>Kahoot Code Scanner Console</h1>
  <div id="console"></div>

  <script>
    const consoleEl = document.getElementById("console");
    const RENDER_URL = "https://raskattack-github-io.onrender.com/run"; // Replace with your Render URL

    let codesChecked = 0;
    let codesFound = 0;
    let codesSkipped = { old: 0, no_session: 0, locked: 0, other: 0 };

    function logLine(text, type = "") {
      const line = document.createElement("div");
      if (type) line.classList.add(type);
      line.textContent = text;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    async function fetchCode() {
      try {
        const res = await fetch(RENDER_URL);
        const data = await res.json();
