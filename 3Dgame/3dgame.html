<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>3D Game Design</title>
	<script src="cannon.js"></script>
	<script src="babylon.js"></script>
	<script src="babylon.objFileLoader.min.js"></script>
<script>
	function start() {
		var canvas = document.getElementById('renderCanvas');
		var engine = new BABYLON.Engine(canvas, true);
		var keys = {};
		window.addEventListener('keydown', function(e) {
			keys[e.key] = true;
		});

		window.addEventListener('keyup', function(e) {
			keys[e.key] = false;
		});
		var scene = new BABYLON.Scene(engine);
		var gravityVector = new BABYLON.Vector3(0, -9.81, 0);
		scene.enablePhysics(gravityVector, new BABYLON.CannonJSPlugin());

		scene.clearColor = new BABYLON.Color3(0, 0, 0);
			//===TRACK CODE===//

			var _xFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.025)+(3*t*Math.pow((1-t),2)*0.1)+(3*Math.pow(t,2)*(1-t)*0.1625)+(Math.pow(t,3)*0.3125)},function(t) {return (Math.pow((1-t),3)*0.3125)+(3*t*Math.pow((1-t),2)*0.4625)+(3*Math.pow(t,2)*(1-t)*0.71)+(Math.pow(t,3)*0.785)},function(t) {return (Math.pow((1-t),3)*0.785)+(3*t*Math.pow((1-t),2)*0.86)+(3*Math.pow(t,2)*(1-t)*0.435)+(Math.pow(t,3)*0.6675)},function(t) {return (Math.pow((1-t),3)*0.6675)+(3*t*Math.pow((1-t),2)*0.9)+(3*Math.pow(t,2)*(1-t)*0.975)+(Math.pow(t,3)*0.9)},function(t) {return (Math.pow((1-t),3)*0.9)+(3*t*Math.pow((1-t),2)*0.825)+(3*Math.pow(t,2)*(1-t)*0.82)+(Math.pow(t,3)*0.735)},function(t) {return (Math.pow((1-t),3)*0.735)+(3*t*Math.pow((1-t),2)*0.65)+(3*Math.pow(t,2)*(1-t)*0.31)+(Math.pow(t,3)*0.31)},function(t) {return (Math.pow((1-t),3)*0.31)+(3*t*Math.pow((1-t),2)*0.31)+(3*Math.pow(t,2)*(1-t)*0.1775)+(Math.pow(t,3)*0.0675)},function(t) {return (Math.pow((1-t),3)*0.0675)+(3*t*Math.pow((1-t),2)*-0.0425)+(3*Math.pow(t,2)*(1-t)*0.035)+(Math.pow(t,3)*0.0325)}];var i = Math.max(0,Math.min(7, Math.floor(t * 8)));return fns[i]((t - (i/8)) * 8);};
var _yFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.2)+(3*t*Math.pow((1-t),2)*0.025)+(3*Math.pow(t,2)*(1-t)*0.025)+(Math.pow(t,3)*0.4403125)},function(t) {return (Math.pow((1-t),3)*0.4403125)+(3*t*Math.pow((1-t),2)*0.855625)+(3*Math.pow(t,2)*(1-t)*0.4803125)+(Math.pow(t,3)*0.6553125)},function(t) {return (Math.pow((1-t),3)*0.6553125)+(3*t*Math.pow((1-t),2)*0.8303125)+(3*Math.pow(t,2)*(1-t)*0.9028125)+(Math.pow(t,3)*0.9728125)},function(t) {return (Math.pow((1-t),3)*0.9728125)+(3*t*Math.pow((1-t),2)*1.0428125)+(3*Math.pow(t,2)*(1-t)*0.8328125)+(Math.pow(t,3)*0.3978125)},function(t) {return (Math.pow((1-t),3)*0.3978125)+(3*t*Math.pow((1-t),2)*-0.0371875)+(3*Math.pow(t,2)*(1-t)*0.3778125)+(Math.pow(t,3)*0.1928125)},function(t) {return (Math.pow((1-t),3)*0.1928125)+(3*t*Math.pow((1-t),2)*0.0078125)+(3*Math.pow(t,2)*(1-t)*0.1328125)+(Math.pow(t,3)*0.1328125)},function(t) {return (Math.pow((1-t),3)*0.1328125)+(3*t*Math.pow((1-t),2)*0.1328125)+(3*Math.pow(t,2)*(1-t)*0.0553125)+(Math.pow(t,3)*0.0578125)},function(t) {return (Math.pow((1-t),3)*0.0578125)+(3*t*Math.pow((1-t),2)*0.0603125)+(3*Math.pow(t,2)*(1-t)*0.1303125)+(Math.pow(t,3)*0.2028125)}];var i = Math.max(0,Math.min(7, Math.floor(t * 8)));return fns[i]((t - (i/8)) * 8);};


			//===END TRACK CODE===//

		var xFn = function(t) { return 650 * _xFn(t); }
		var zFn = function(t) { return 650 * _yFn(t); }


		var playerSphere = BABYLON.MeshBuilder.CreateSphere("playerSphere", {
		segments: 12,
		diameter: 4
		}, scene);
		playerSphere.material = new BABYLON.StandardMaterial("playerSphereMaterial", scene);
		playerSphere.material.diffuseTexture = new BABYLON.Texture('resources/BeachBallColor.jpg', scene);
		playerSphere.position = new BABYLON.Vector3(xFn(0), 9, zFn(0));

		playerSphere.physicsImpostor = new BABYLON.PhysicsImpostor(playerSphere, BABYLON.PhysicsImpostor.SphereImpostor, {
			mass: 1,
			restitution: 0.9
		}, scene);

		var camera = new BABYLON.ArcRotateCamera("Camera", 0, (3 * Math.PI) / 8, 20, playerSphere, scene);
		camera.attachControl(canvas, true);
		var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);
		var light2 = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, -1, 0), scene);
		scene.registerAfterRender(function() {
			var vel = playerSphere.physicsImpostor.getLinearVelocity();
			playerSphere.physicsImpostor.setLinearVelocity(vel.scale(.98));

			var forward = camera.getFrontPosition(1).subtract(camera.position);
			forward.y = 0;
			forward = forward.normalize().scale(1);

			var backward = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI));

			var left = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY((3 * Math.PI) / 2));

			var right = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI / 2));

			if (keys.w) {
				playerSphere.applyImpulse(forward, playerSphere.getAbsolutePosition());
			}
			if (keys.s) {
				playerSphere.applyImpulse(backward, playerSphere.getAbsolutePosition());
			}
			if (keys.a) {
				playerSphere.applyImpulse(left, playerSphere.getAbsolutePosition());
			}
			if (keys.d) {
				playerSphere.applyImpulse(right, playerSphere.getAbsolutePosition());
			}
			if (playerSphere.position.y < -10) {
				lost();
			}
		});
		function drawPoint(x, z, zrot, scene) {
			var point = BABYLON.MeshBuilder.CreateBox('point', {
				width: 10,
				height: 1,
				depth: 10
			}, scene);
			point.material = new BABYLON.StandardMaterial("pointMaterial", scene);
			point.material.diffuseColor = new BABYLON.Color3(1, 3, 1);
			point.position = new BABYLON.Vector3(x, -8, z);
			point.rotation.y = zrot;
			point.physicsImpostor = new BABYLON.PhysicsImpostor(point, BABYLON.PhysicsImpostor.BoxImpostor, {
				mass: 0,
				restitution: 0.9
			}, scene);
		}
		function drawParametric(xFn, zFn, start, end, res, scene) {
			for (var t = start; t <= end; t += ((end - start) / res)) {
				drawPoint(xFn(t), zFn(t), 0, scene);
			}
		}
			drawParametric(xFn, zFn, 0, 1, 350, scene);

		engine.runRenderLoop(scene.render.bind(scene));
		window.addEventListener('resize', engine.resize.bind(engine));
		function lost(){
			window.location.reload();
			alert("you lose!");
		}
	}
</script>
<style>
	html, body {
	overflow: hidden;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	}
	#renderCanvas {
	width: 100%;
	height: 100%;
	touch-action: none;
	}
</style>
</head>
<body onload="start()">
	<canvas id="renderCanvas"></canvas>
</body>
</html>
